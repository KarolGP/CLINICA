<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Citas Medicas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>HealthyLife Clinic Medicos</h1>
    </header>
    <main>
        <form action="./agregar" method="post">
            <h2>REGISTRO DE CITAS MEDICAS</h2>
            <label for="cedula_paciente">Cedula del paciente:<span> *</span></label>
            <input type="number" id="cedula_paciente" name="cedula_paciente" required><br>
            <label for="fecha">Fecha de la cita:<span> *</span></label>
            <input type="date" id="fecha" name="fecha" required><br>
            <label for="especidalidad">Especialidad del medico:<span> *</span></label>
            <select id="especidalidad" name="especidalidad" required>
                <option value="">-------------- Seleccione la Especialidad -------------</option>
                <option value="Medicina General">Medicina General</option>
                <option value="Dermatologia">Dermatología</option>
                <option value="Odontologia">Odontología</option>
                <option value="Cardiologia">Cardiología</option>
                <option value="Rehabilitacion fisica">Rehabilitacion Fisica</option>
                <option value="Radiologia">Radiología</option>
                <option value="Medicina Interna">Medicina Interna</option>
                <option value="Psicologia">Psicología</option>
            </select><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
